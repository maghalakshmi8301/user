<form name="login/register">
<input type="button" onclick="getVal(this.value)"  value="Login"/>
<input type="button" onclick="getVal(this.value)" value="Register"/>
</form>
<script language="javascript">
{
	function getVal(value)
  {

 if(value== "Login")
    {

 window.open('login.html')
window.close();
    }
    if(value =="Register")
    {
 window.open('register.html')
 window.close();

    }
  }
    
}
</script>
