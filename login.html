<html>
<head>
<title>
Login page
</title>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<h1 style="font-family:Comic Sans Ms;text-align="center";font-size:20pt;
color:#00FF00;>
 Login Page
</h1>
<form name="login">
Username    <input type="text" name="userid"/><br><br>
Password    <input type="password" name="pswrd"/><br><br>
<input type="button" onclick="check(this.form)" value="Login"/>
<input type="button" onclick="getVal(this.value)" value="Cancel"/>
</form>
<script language="javascript">
function check(form)/*function to check userid & password*/
{
	
 /*the following code checkes whether the entered userid and password are matching*/
  if(form.userid.value == window.localStorage.getItem("uId") && form.pswrd.value == window.localStorage.getItem("pswd"))
  {

    window.open('target.html')/*opens the target page while Id & password matches*/
    window.close();
  }
 else
 {
   alert("Error Password or Username")/*displays error message*/
  }
}

function getVal(value)
{
	if(value == "Cancel")
	{
	 window.open('index.html')	
	 window.close();

	}
}
</script>
</body>
</html>
